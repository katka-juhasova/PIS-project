{% extends "IS/base.html" %}
{% load static %}
{% block content %}
  {% if messages %}
    <ul class="messages">
      {% for message in messages %}
        <div class="alert alert-danger alert-dismissable" role="alert" style="text-align: center">
          <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
          {{ message }}
        </div>
      {% endfor %}
    </ul>
  {% endif %}

<h1 class="text-center" style="margin-top: 2%"> Prihlásenie </h1>

<div class="row justify-content-center" style="margin-top: 3%;">
  <div class="login-page">
    <div class="form">
      <form action="/is/orders/" method="post">{% csrf_token %}
          <input type="email" placeholder="e-mail" name="email" required>
          <input type="password" placeholder="heslo" name="password" required>
        <button type="submit" class="button-dark">Prihlásiť sa</button>
      </form>
    </div>
  </div>
</div>  
{% endblock content %}
